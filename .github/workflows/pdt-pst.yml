name: pdt<->pst timezone changer
run-name: pdt<->pst timezone changer

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions: write-all


jobs:
  update-yaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12.0'

      - name: Install dependencies
        run: pip install -r requirements.txt
    
      - name: Setting up off environment variables
        env:
            GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: echo "GITHUB_PAT is set:$GITHUB_PAT"

            
      - name: Run Python script to update YAML
        run: python edit_workflow_via_api.py

