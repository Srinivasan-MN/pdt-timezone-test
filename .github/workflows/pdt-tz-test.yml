name: "PDT time zone testing"
on:
    schedule:
    - cron: "1 */1 * * *"

    workflow_dispatch:

jobs:
    run-updater:
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - name: checkout repo content
              uses: actions/checkout@v2
            - name: setup python
              uses: actions/setup-python@v4
              with:
                python-version: "3.10"
            - name: execute py script
              run: python main.py

